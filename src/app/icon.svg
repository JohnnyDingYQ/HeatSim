<svg
  width="100" height="100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="myGradient">
      <stop offset="15%" stop-color="#e71d16" stop-opacity="1" />
      <stop offset="40%" stop-color="#d6a42f" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#50df40" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#2832b5" stop-opacity="0.4"/>
    </radialGradient>
  </defs>

  <!-- using my radial gradient -->
  <circle cx="50" cy="50" r="50" fill="url('#myGradient')" />
</svg>